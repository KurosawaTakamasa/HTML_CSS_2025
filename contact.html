<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ | フラワーアレンジメント教室 Bloom</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダーの始まり -->
    <header>
        <h1><a href="index.html"><img src="./images/logo.png" 
            alt="フラワーアレンジメント教室ブルーム"></a></h1>
        <div id="header_contact"><a href="contact.html">
            <img src="./images/btn_contact.jpg" 
                            alt="お問い合わせ"></a></div>
        <nav id="global_navi">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="course.html">講座案内</a></li>
                <li><a href="gallery.html">ギャラリー</a></li>
                <li><a href="access.html">アクセス</a></li>
                <li class="current"><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <!-- ヘッダーの終わり -->

    <!-- wrapperの始まり -->
    <div id="wrapper">
        <!-- メインの始まり -->
        <div class="main"> 
            <div id="breadcrumb">
                <ol>
                    <li><a href="index.html">HOME</a></li>
                    <li>お問い合わせ</li>
                </ol>
            </div>
            <section>
                <h1>お問い合わせ</h1>
                <h2>お問い合わせフォーム</h2>
                <form id="entry">
                    <dl>
                        <dt>お名前 <span class="must">※</span></dt>
                        <dd>
                            <input type="text" name="name" id="name" required>
                        </dd>
                        <dt>メールアドレス <span class="must">※</span></dt>
                        <dd>
                            <input type="email" name="email" id="email" required>
                        </dd>
                        <dt>興味のある講座</dt>
                        <dd>
                            <select name="interest" id="interest">
                                <option value="1day体験教室">
                                    1day体験教室
                                </option>
                                <option value="ブライダル・フラワーアート">
                                    ブライダル・フラワーアート
                                </option>
                                <option value="資格取得講座">
                                    資格取得講座
                                </option>
                            </select>
                        </dd>
                        <dt>お問い合わせ種別</dt>
                        <dd>
                            <input type="checkbox" name="category" id="category1" value="講座申し込み">
                            <label for="category1">講座申し込み</label>

                            <input type="checkbox" name="category" id="category2" value="資料請求">
                            <label for="category2">資料請求</label>
                            
                            <input type="checkbox" name="category" id="category3" value="その他問い合わせ">
                            <label for="category3">その他問い合わせ</label>
                        </dd>
                        <dt>Bloomを知ったきっかけ</dt>
                        <dd>
                            <input type="radio" name="questionnaire" id="questionnaire1" value="口コミ">
                            <label for="questionnaire1">口コミ</label>

                            <input type="radio" name="questionnaire" id="questionnaire2" value="検索エンジンから">
                            <label for="questionnaire2">検索エンジンから</label>

                            <input type="radio" name="questionnaire" id="questionnaire3" value="その他">
                            <label for="questionnaire3">その他</label>
                        </dd>
                        <dt>お問い合わせ内容</dt>
                        <dd></dd>
                    </dl>
                </form>
            </section>
        </div>
        <!-- メインの終わり -->

        <!-- サイドバーの始まり -->
        <aside id="sidebar">
            <section id="side_banner">
                <h2>関連リンク</h2>
                <ul>
                    <li><a href="#" target="_blank">
                        <img src="./images/banner01.jpg" alt="ブルームブログ"></a></li>
                    <li><a href="https://www.facebook.com/" target="_blank">
                        <img src="./images/banner02.jpg"
                             alt="イイネ!を押してね!facebookページ"></a></li>
                </ul>
            </section>
            <section id="side_contact">
                <h2>ご予約・お問い合わせ</h2>
                <address><img src="./images/mark_tel.png" 
                    alt="TEL">052-232-8229</address>
                <p>受付時間 9:00~18:00</p>
                <p><a href="contact.html"
                    class="contact_button">お問い合わせフォーム</a></p>
            </section>
        </aside>
        <!-- サイドバーの終わり -->
    </div>
    <!-- wrapperの終わり -->

    <!-- フッターの始まり -->
    <footer>
        <div id="footer_nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="course.html">講座案内</a></li>
                <li><a href="gallery.html">ギャラリー</a></li>
                <li><a href="access.html">アクセス</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
                <li><a href="policy.html">プライバシーポリシー</a></li>
            </ul>
        </div>
            <small>&copy; 2015 Bloom.</small>
    </footer>
    <!-- フッターの終わり -->
</body>
</html>
